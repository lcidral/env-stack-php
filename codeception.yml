paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    shuffle: false
    lint: true

coverage:
    enabled: true
    remote: true
    c3_url: 'http://www.developstack.local/'
    whitelist:
        include:
            - src/*
#        exclude:
#            - src/cache/*
#    blacklist:
#        include:
#            - app/controllers/*
#        exclude:
#            - app/cache/CacheProvider.php
env:
    docker:
         modules:
            config:
                REST:
                    url: 'http://php-devstack-api_api_1'
                WebDriver:
                    browser: chrome
                    host: selenium-hub

    docker-local:
         modules:
            config:
                REST:
                    url: 'http://api.developstack.local/'
                WebDriver:
                    browser: chrome
                    host: selenium-hub

    headless:
        modules:
            config:
              WebDriver:
                url: 'http://php-devstack-api_php_1'
                browser: chrome
                window_size: false
                host: selenium-hub
                capabilities:
                  chromeOptions:
                      args: ["--headless", "--disable-gpu"]
    local:
        modules:
            config:
              WebDriver:
                url: 'http://php-devstack-api_api'
                browser: chrome
